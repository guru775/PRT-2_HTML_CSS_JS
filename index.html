<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="parent">
    <div id="head">
        <header>
            <h1>Calculator</h1>
        </header>
    </div>
    <div id="calci-body">
        <main>
            <div id="calculator">
                 <div id="display">
                    <input type="text" placeholder="enter..."/>
                    <button id="oper">C</button>
                 </div>
                 <div id="button-body">
                    <button id="digit">1</button>
                    <button id="digit">2</button>
                    <button id="digit">3</button>
                    <button id="oper">+</button>
                    <button id="digit">4</button>
                    <button id="digit">5</button>
                    <button id="digit">6</button>
                    <button id="oper">-</button>
                    <button id="digit">7</button>
                    <button id="digit">8</button>
                    <button id="digit">9</button>
                    <button id="oper">*</button>
                    <button id="oper">=</button>
                    <button id="digit">0</button>
                    <button id="oper">.</button>
                    <button id="oper">/</button>
                 </div>
            </div>
        </main>
    </div>

</div>

    <script src="script.js">
    </script>
</body>
</html>
